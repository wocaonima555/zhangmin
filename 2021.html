  <title>郑州大学数据中台2020</title>
<style>
  title{
    text-align: left;
  }
    *{
        margin: 0;
        padding: 0;
    }
    p{
        border-top: 1px solid rgb(233, 232, 232);
        border-bottom: 1px solid rgb(233, 232, 232);
        height: 40px;
        line-height: 40px;

        font-size: 12px;

    span{
        display: inline-block;

<body class="vsc-initialized">
  <div id="box">
      <div class="top">
          <img src="./郑州大学数据中台2020_files/title-1.png" style="width: 100%;height: 100%;" alt="">
      </div>
      <div class="main">
          <p><span>获取时间：</span><span id="data" style="color:#aa00a9;font-size: 16px;">1月7日</span> <span id="data2" style="color:#aa00a9;font-size: 16px;">20:35</span>
            <span style="margin-left: 15px;">有效期剩余</span><span id="time" style="font-size: 23px;margin-left: 5px;color: #cc0001;font-weight: 400;">8分59秒</span></p>
      </div>
      <div class="foot">
          <img src="31.jpg" style="width: 100%;height: 100%;" alt="">
      </div>
  </div>
  <script>
      var myDate = new Date();
      let minutes=myDate.getMinutes()
      if(minutes<10){
        minutes='0'+minutes
      }
      document.getElementById('data').innerHTML = myDate.getMonth()+1+'月'+myDate.getDate()+'日'
      document.getElementById('data2').innerHTML = myDate.getHours()+':'+minutes


      var maxtime = 10 * 60; // 
      function CountDown() {
        if (maxtime >= 0) {
         let  minutes = Math.floor(maxtime / 60);
         let  seconds = Math.floor(maxtime % 60);
         if(seconds<10){
           seconds='0'+seconds
        }
          msg =minutes + "分" + seconds + "秒";
          document.all["time"].innerHTML = msg;
          if (maxtime == 5 * 60)alert("距离结束仅剩5分钟");
            --maxtime;
        } else{
          clearInterval(timer);
          alert("时间到，结束!");
        }
      }
      timer = setInterval("CountDown()", 1000);  
  </script>

</body></html>
